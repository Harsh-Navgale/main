<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #d8b3ff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Puts the video behind everything */
        }

        .glitch {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: #b300ff;
            animation: glitch-animation 1.2s infinite;
        }

        @keyframes glitch-animation {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            25% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
            75% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }

        .subtext {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ffffff;
            opacity: 0.9;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #8a2be2, #ff00ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff00ff, #8a2be2);
            transform: scale(1.1);
        }

        .terminal {
            background: rgba(0, 0, 0, 0.5); /* Slight transparency */
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            font-size: 1.1rem;
            text-align: left;
            font-family: monospace;
        }

        .terminal span {
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="bg-video" autoplay muted loop>
        <source src="img/neon_lazer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="glitch">404 - NOT FOUND</div>
    <p class="subtext">You won't find flags here... You're just lost.</p>
    <div class="terminal">
        <p><span>HICA-SSPU@hacker-terminal:</span>~$ Oops! Looks like you're wandering in the void...</p>
        <p><span>HICA-SSPU@hacker-terminal:</span>~$ Try going back before the AI starts watching ðŸ‘€</p>
    </div>
    <a href="/" class="btn">Go Back</a>

</body>
</html>
